<header>
  <ul>
    <li class="kernel-container">
      <img
        class="kernel-logo"
        src="./assets/kernel-logo.png"
        [routerLink]="['/home']"
        routerLinkActive="router-link-active"
      />
    </li>
    <li class="search-bar">
      <search-criteria (userSearch)="getUserSearch($event)"></search-criteria>
    </li>
    <li>
      <a
        class="watchlist-container"
        [routerLink]="['/watchlist-page']"
        routerLinkActive="router-link-active"
        ><img class="urkel-glasses" src="./assets/urkel-glasses.png" />
        <div>Watchlist</div>
      </a>
    </li>
  </ul>
</header>
<main>
  <movie-list [movieList]="movies"></movie-list>
</main>
